<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros para Todos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }
    .book-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>  <header>
    <h1>Descubra o mundo mágico da leitura!</h1>
  </header>  <div class="container">
    <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794" alt="Livros" class="book-image">
    <h2>Livros para Todos os Gostos</h2>
    <p>
      Uma seleção especial de livros esperando por você! Explore romances, aventuras, mistérios e muito mais. 
      Ideal para quem deseja embarcar em novas histórias e ampliar horizontes.
    </p>
    <a href="#" class="button">Compre Agora</a>
  </div></body>
</html>
